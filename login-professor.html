<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professor Login</title>

<style>
  body {
    font-family:'Segoe UI';
    background: linear-gradient(135deg, #f3f3ff, #ececff);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
  }
  form {
    background:white;
    padding:30px;
    border-radius:12px;
    box-shadow:0 6px 20px rgba(0,0,0,0.2);
  }
  input {
    display:block;
    margin:10px 0;
    padding:10px;
    width:250px;
    border-radius:8px;
    border:1px solid #ccc;
  }
  button {
    background:#6a5acd;
    color:white;
    border:none;
    padding:10px 20px;
    border-radius:8px;
    cursor:pointer;
  }
</style>
</head>

<body>

<form onsubmit="login(event)">
  <h2>Professor Login</h2>

  <input id="name" placeholder="Full Name" required>
  <input id="password" type="password" placeholder="Password" required>

  <button type="submit">Login</button>

  <p style="font-size:14px;">New User?
    <a href="register-professor.html">Register</a>
  </p>
</form>

<script>
function login(e){
  e.preventDefault();

  const nameInput = document.getElementById("name").value.trim().toLowerCase();
  const passInput = document.getElementById("password").value.trim();

  const profs = JSON.parse(localStorage.getItem("professors") || "[]");

  const prof = profs.find(p =>
    p.name.toLowerCase() === nameInput &&
    p.password === passInput
  );

  if(!prof){
    alert("Invalid credentials");
    return;
  }

  // Save session
  localStorage.setItem("role","professor");
  localStorage.setItem("user", JSON.stringify(prof));

  window.location.href = "index.html";
}
</script>

</body>
</html>
