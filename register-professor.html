<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professor Registration</title>

<style>
  body {
    font-family:'Segoe UI';
    background: linear-gradient(135deg, #f3f3ff, #ececff);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
  }
  form {
    background:white;
    padding:30px;
    border-radius:12px;
    box-shadow:0 6px 20px rgba(0,0,0,0.2);
  }
  input {
    display:block;
    margin:8px 0;
    padding:10px;
    width:280px;
    border-radius:8px;
    border:1px solid #ccc;
  }
  button {
    background:#6a5acd;
    color:white;
    border:none;
    padding:10px 20px;
    border-radius:8px;
    cursor:pointer;
    margin-top:10px;
  }
</style>
</head>

<body>
<form onsubmit="register(event)">
  <h2>Professor Registration</h2>

  <input id="name" placeholder="Full Name" required>
  <input id="college" placeholder="College Name" required>
  <input id="department" placeholder="Department" required>
  <input id="password" type="password" placeholder="Password" required>

  <button type="submit">Register</button>

  <p style="font-size:14px;">Already registered?
    <a href="login-professor.html">Login</a>
  </p>
</form>

<script>
function register(e){
  e.preventDefault();

  const professor = {
    name: document.getElementById("name").value.trim(),
    college: document.getElementById("college").value.trim(),
    department: document.getElementById("department").value.trim(),
    password: document.getElementById("password").value.trim()
  };

  if(!professor.name){
    alert("Name is required!");
    return;
  }

  let list = JSON.parse(localStorage.getItem("professors") || "[]");

  // Already exists check
  if(list.some(p => p.name.toLowerCase() === professor.name.toLowerCase())){
    alert("Professor already registered!");
    return;
  }

  list.push(professor);
  localStorage.setItem("professors", JSON.stringify(list));

  alert("Registration successful!");
  window.location.href = "login-professor.html";
}
</script>

</body>
</html>
